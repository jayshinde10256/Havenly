<!DOCTYPE html>
<html>

<head>
    <title>Contact Page || Havenly</title>
    <link rel="icon" type="image/x-icon" href="img/download-removebg-preview.png">

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(img/spacejoy-9M66C_w_ToM-unsplash.jpg);
            /* filter: blur(8px); */
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav-sec {
            height: 200px;
            /* background-size: cover; */

        }

        .Logo-img {
            width: 100px;
        }

        .nav-bar span {
            color: white;
            height: 60px;
            font-size: 35px;
            padding: 10px 0px;
            font-size: 40px;
            font-weight: 900px;
            background-color: black;
            /* margin-top:2rem; */
            text-align: center;
        }

        .nav-bar {
            /* margin: 2rem; */
            /* border: 2px solid white; */
            height: 30px;
            display: grid;
            grid-template-columns: 1fr 5fr;
            position: sticky;

        }

        .nav-bar :hover {
            /* background-color: white; */
            /* color: black; */
            transition: all 500ms;
        }

        .nav-bar :hover ul li a {
            /* color: black; */
            transition: all 500ms;
        }

        .ul-nav {
            /* margin-top: 2rem; */
            display: flex;
            justify-content: space-around;
            line-height: 50px;

        }

        .ul-nav li {
            list-style: none;
            margin-top: 1rem;

        }

        .ul-nav li a {
            text-decoration: none;
            color: white;

            /* font-weight: bolder; */
            /* border: 2px solid red; */
            font-size: 20px;
        }

        .cool-link::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background: black;
            transition: width .3s;
        }

        .cool-link:hover::after {
            width: 100%;
            /* transition: width .3s; */
        }

        .hero {
            margin-left: 6rem;
            /* display: flex; */

        }

        .text1 {
            color: white;
            font-size: 120px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .text2 {
            color: wheat;
            font-size: 100px;
        }

        .Button-class {
            padding: 10px;
            margin-top: 1rem;
            height: 60px;
            /* background-color: rgba(255, 235, 205, 0); */
            border-radius: 20px;
            width: 150px;
            text-align: center;
            color: white;
            border: 3px solid white;
            font-size: 20px;
            font-weight: bold;
        }

        .Button-class:hover {
            background-color: #304561;
            border: 2px solid yellow;
            color: white;

        }

        .nav-bar:hover .Button-class {
            border: 2px solid rgba(255, 208, 0, 0.925);
            color: black;
        }

        .nav-bar:hover .Button-class:hover {
            color: white;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .success-message {
            color: white;
            text-align: center;
            margin-top: 10px;
            animation: fadeOut 3s ease-in-out;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="nav-bar">
            <!-- <img src="img/logo (1).png" alt="" class="Logo-img"> -->
            <span>HAVENLY</span>
            <div class="nav">
                <ul class="ul-nav">
    
                    <li class="hoverr"><a href="index.html" target="_blank" class="cool-link">Home</a>
                    </li>
    
                    <li><a href="explore.html" target="_blank" class="cool-link">Explore
    
                        </a> </li>
                    <li><a href="shop.html" target="_blank" class="cool-link">Shop
    
                        </a> </li>
                    <li><a href="contact.html" target="_blank" class="cool-link">About-Us
    
                        </a> </li>
    
                    <button class="Button-class">
                        Login
                    </button>
                </ul>
    
    
            </div>
        </div>
        <div class="container">
            <h1>Contact Us</h1>
            <form id="contact-form" action="" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="success-message" class="success-message" style="display: none;">Message sent successfully!</div>
        </div>
    
        <script>
            const form = document.getElementById('contact-form');
            const successMessage = document.getElementById('success-message');
    
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                // You can add your form submission logic here
    
                // Display success message
                successMessage.style.display = 'block';
                form.reset();
    
                // Hide success message after 3 seconds
                setTimeout(function () {
                    successMessage.style.display = 'none';
                }, 3000);
            });
        </script>
    </div>
    
</body>

</html>
